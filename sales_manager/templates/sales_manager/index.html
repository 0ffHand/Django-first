<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Hello, this is My page</h1><hr><br>

    {% for book in books %}
        <a href="{% url 'book-detail' book_id=book.id%}">{{ book.title }}</a><br>
        {{ book.text }}<br>
    <i> {{ book.author }}</i><br>
        {{ book.date_publish|date:"d-m-Y" }}<br><br>
    {% endfor %}


</body>
</html>
